<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/logout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>
<body>
    <main>
        <div class="login-box">
            <div class="log-h">
                <div class="h-img"><img src="../images/a simple modern design with a white background and a small colored icon logo for Academix.png" alt=""></div>
                <div class="remove" onclick="window.location.href='../index.html'"><span class="close-btn">&times;</span></div>
            </div>
            <div class="log-sub">
                <div class="log-img">
                    <img src="../images/Attendance-Management-System.png" alt="" class="att-img">
                </div>
                <div class="log-form">
                    <div class="log-text-h">
                        <span>Welcome Back :)</span>
                    </div>
                    <div class="log-text-sub">
                        <p>To keep connected with us please login with your personal information by email address and password</p>
                    </div>
                    <div class="log-text-f">
                        <div class="mail">
                        <div class="log-icon"><i class="fas fa-envelope icon"></i></div>
                        <div class="log-mail">
                            <label for="email">Email Address:</label><br>
                            <input type="email" placeholder="Enter your email">
                        </div>
                        </div>
                        <div class="password">
                            <div class="log-icon"><i class="fas fa-lock icon"></i></div>
                        <div class="log-mail">
                            <label for="email">Password:</label><br>
                            <input type="password" placeholder="Enter your password">
                        </div>
                        </div>
                    </div>
               
                <div class="form-text">
                    <a href="#"><span>Forget Password?</span></a>
                </div>
                <div class="form-btn">
                    <button>Login Now</button>
                    <button>Create Account</button>
                </div>
                <div class="socials">
                    <span>Or you can join with</span><br>
                    <div class="s-icons">
                        <div class="icon"><img src="../images/google.jpeg" alt="" class="s-img"></div>
                        <div class="icon"><img src="../images/facebook.jpeg" alt="" class="s-img"></div>
                        <div class="icon"><img src="../images/github.png" alt="" class="s-img"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/logout.js"></script>
</body>
</html>
